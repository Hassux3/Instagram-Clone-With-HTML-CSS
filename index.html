<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="shortcut icon" href="assets/icons/instagram.png" type="image/image.png">
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <div class="main-area">
        <header>
            <div class="image-area">
                <img src="assets/home_screen_images/home_phones.png" alt="phone_image">
                <img class="screenshot" src="assets/home_screen_images/screenshot4.png" alt="screenshot">
            </div>

            <div class="login-area">
                <div class="container">
                    <h2>Instagram</h2>

                    <div class="input-field">
                        <input type="email" required placeholder="Phone number, username, or email">
                    </div>
                    <div class="input-field">
                        <input type="password" required placeholder="Password">
                    </div>
                    <div class="login-button">
                        <button type="button">Log in</button>
                    </div>
                    <div>
                        <p class="forgot-text">Forgot Passsword?</p>
                    </div>
                </div>

                <div class="container">
                    <p class="signup-text">Don't have an account? <a href="#">Sign up</a></p>
                </div>

                <div class="get-app">
                    <p>Get the app.</p>
                    <span>
                        <a href="#"><img src="assets/icons/google_play.png" alt="image"></a>
                        <a href="#"><img src="assets/icons/microsoft.png" alt="image"></a>
                    </span>
                </div>
            </div>

        </header>

        <footer>

            <div class="footer-area">
                <div class="links">
                    <ul>
                        <li><a href="#">Meta</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Blog</a></li>
                        <li><a href="#">Jobs</a></li>
                        <li><a href="#">Help</a></li>
                        <li><a href="#">API</a></li>
                        <li><a href="#">Privacy</a></li>
                        <li><a href="#">Terms</a></li>
                        <li><a href="#">Locations</a></li>
                        <li><a href="#">Instagram Lite</a></li>
                        <li><a href="#">Threads</a></li>
                        <li><a href="#">Contact Uploading & Non Users</a></li>
                        <li><a href="#">Meta Verified</a></li>
                    </ul>
                </div>

                <div class="footer">
                    <span>
                        <form action="#" class="language-selector">
                            <select name="languages">
                                <option value="en">English</option>
                                <option value="cs">Ceština</option>
                                <option value="da">Dansk</option>
                                <option value="de">Deutsch</option>
                                <option value="es-la">Español</option>
                                <option value="fi">Suomi</option>
                                <option value="fr">Français</option>
                                <option value="nb">Norsk</option>
                                <option value="pl">Polski</option>
                                <option value="sv">Svenska</option>
                                <option value="tl">Filipino</option>
                                <option value="tr">Türkçe</option>
                                <option value="ro">Româna</option>
                            </select>
                        </form>
                    </span>

                    <span class="copyright-text">
                        <p>&copy; 2025 Instagram from Meta</p>
                    </span>
                </div>
            </div>
        </footer>
    </div>
</body>

</html>
